<div>
    <div class="modal-header">
        <h3 class="modal-title">Delete Checklist Item</h3>
    </div>
    <div class="modal-body">
        Are you sure you want to delete the checklist item?
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok(row)">Yes</button>
        <button class="btn btn-warning" ng-click="cancel()">No</button>
    </div>
</div>
