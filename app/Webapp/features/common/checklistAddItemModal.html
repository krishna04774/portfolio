<div>
    <div class="modal-header">
        <h3 class="modal-title">Add Checklist Item</h3>
    </div>
    <form id="addChecklist" name="addChecklist">
        <div class="modal-body">
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-3">User</label>
                    <div class="col-sm-9">
                        <input class="form-control"  ng-model="addChecklist.Patient_Id" name="PatientID" placeholder="Enter User Name" required/>
                        <div ng-show="addChecklist.selectedDomains.$invalid">
                            <span class="error" ng-show="addChecklist.error">Select one or more domains</span>
                        </div>
                    </div>
                </div>
                 <div class="form-group">
                    <label class="col-sm-3 required">Profile WorkFlow</label>
                    <div class="col-sm-9">
                        <input class="form-control"  name="Protocol" ng-model="addChecklist.ProtocolID" placeholder="Enter the protocol name" />
                        <div ng-show="addChecklist.Description.$invalid">
                            <span class="error" ng-show="addChecklist.error">Enter details</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 required">Site</label>
                    <div class="col-sm-9">
                        <input class="form-control" type="text" name="Site" ng-model="addChecklist.Site_ID" placeholder="Enter Site Number"  required />
                        <div ng-show="addChecklist.Name.$invalid">
                            <span class="error" ng-show="addChecklist.error">Enter title</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 required">Visit</label>
                    <div class="col-sm-9">
                        <input class="form-control" style="width:100%"name="Description" ng-model="addChecklist.Visit_ID"
                        placeholder="Enter the Visit number" />
                        <div ng-show="addChecklist.Description.$invalid">
                            <span class="error" ng-show="addChecklist.error">Enter details</span>
                        </div>
                    </div>
                </div>
                  <div class="form-group">
                    <label class="col-sm-3 required">New Items</label>
                    <div class="col-sm-9">
                        <input class="form-control" style="width:100%"name="NewDataItems" ng-model="addChecklist.NewDataItem"
                        placeholder="Enter the New Item Name" />
                        <div ng-show="addChecklist.Description.$invalid">
                            <span class="error" ng-show="addChecklist.error">Enter details</span>
                        </div>
                    </div>
                </div>
                 <div class="form-group">
                    <label class="col-sm-3 required">New AE's</label>
                    <div class="col-sm-9">
                        <input class="form-control" style="width:100%"name="NewAes" ng-model="addChecklist.Aes"
                        placeholder="Enter the AE"/>
                        <div ng-show="addChecklist.Description.$invalid">
                            <span class="error" ng-show="addChecklist.error">Enter details</span>
                        </div>
                    </div>
                </div>
                     <div class="form-group">
                    <label class="col-sm-3 required">New SAE's</label>
                    <div class="col-sm-9">
                        <input class="form-control" style="width:100%"name="NewAes" ng-model="addChecklist.SAEs"
                        placeholder="Enter the SAE" />
                        <div ng-show="addChecklist.Description.$invalid">
                            <span class="error" ng-show="addChecklist.error">Enter details</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 required">New Workflow</label>
                    <div class="col-sm-9">
                        <input class="form-control" style="width:100%"name="ProfileWorkFlow" ng-model="addChecklist.ProfileWorkFlows"
                        placeholder="Enter the workflow" />
                        <div ng-show="addChecklist.Description.$invalid">
                            <span class="error" ng-show="addChecklist.error">Enter details</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok(addChecklist)">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</div>
